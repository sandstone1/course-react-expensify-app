<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <!-- responsive web design: telling mobile browsers to not zoom out -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon link information -->
    <!-- can be either ./ or just / -->
    <!-- Mark 1 -->
    <!-- the goal is to have everything in a dist directory -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <title>Expensify</title>

    <!-- link to our styles file -->
    <!-- can be either ./ or just / -->
    <!-- Mark 1 -->
    <link rel="stylesheet" type="text/css" href="/dist/styles.css">
</head>
<body>
    <div id="app"></div>
    <!-- /dist just means the dist folder is in the root web directory
    or the same directory as index.html -->
    <!-- Mark 1 -->
    <!-- the goal is to have everything in a dist directory so change
    src="/bundle.js" to this src="/dist/bundle.js" -->
    <script src="/dist/bundle.js"></script>
</body>

</html>
